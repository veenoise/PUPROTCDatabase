<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PUP ROTC - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384
    -YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
  </head>
  <body>
    <header class="fixed-top z-3">
      <nav class="nav nav-tabs">
        <div class="d-flex w-100">
          <div class="d-flex flex-grow-1">
            <a class="nav-link {% block home %}{% endblock %}" href="{{ url_for('home') }}">Home</a>
            <a class="nav-link {% block cadets %}{% endblock %}" href="{{ url_for('cadets') }}">Cadets</a>
            <a class="nav-link {% block instructors %}{% endblock %}" href="{{ url_for('instructors') }}">Instructors</a>
            <a class="nav-link {% block equipments %}{% endblock %}" href="{{ url_for('equipments') }}">Equipments</a>
            <a class="nav-link {% block equipmentused %}{% endblock %}" href="{{ url_for('equipmentsused') }}">Equipment Usage</a>
            <a class="nav-link {% block events %}{% endblock %}" href="{{ url_for('events') }}">Events</a>
            <a class="nav-link {% block attendance %}{% endblock %}" href="{{ url_for('attendance') }}">Attendance</a>
          </div>
          <div>
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="mt-5">
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
