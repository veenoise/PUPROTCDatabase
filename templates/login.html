{% extends 'base-template.html' %}
{% block main %}
<div class="container my-5">
  <div class="row justify-content-center">
    <form class="col-lg-4 col-md-6" action="{{ url_for('login') }}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control {{ flash_message }}" name="username" id="username" aria-describedby="username" required>
        
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control {{ flash_message }}" name="password" id="password" required>
        <div id="validationServer03Feedback" class="invalid-feedback">
          Username or Password incorrect. Please wait 30 seconds.
        </div>
      </div>
      <div id="submitLogin">
        <button type="submit" class="btn btn-primary" id="submitLogin">Submit</button>
      </div>
    </form>  
  </div>
</div>
{% endblock %}
